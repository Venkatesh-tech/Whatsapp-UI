<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhatsApp UI</title>
    <link
      rel="icon"
      href="https://static.whatsapp.net/rsrc.php/v3/yP/r/rYZqPCBaG70.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <nav>
      <div class="title">
        <span>WhatsApp</span>
      </div>
      <div class="actions">
        <i class="material-icons">search</i>
        <i class="material-icons">person_add</i>
        <i class="material-icons">more_vert</i>
      </div>
    </nav>
    <div id="nav-tabs" class="tabs">
      <div class="tab">
        <span>CALLS</span>
      </div>
      <div class="tab tab-active">
        <span>CHATS</span>
      </div>
      <div class="tab">
        <span>CONTACTS</span>
      </div>
    </div>

    <div class="main">
      <div id="calls">
        <div class="calls">
          <img src="https://i.ibb.co/WGDzNR2/a.png" alt="No Calls" />
          <div>Keep Your Phone Connected!</div>
        </div>
      </div>

      <div id="chats" class="chats"></div>

      <div id="contacts" class="contacts">
        <div class="contacts">
          <img src="https://i.ibb.co/WGDzNR2/a.png" alt="No Calls" />
          <div>Keep Your Phone Connected!</div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
